	<title>FM4 chromecast receiver</title>
	<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/apikey.js"></script>
	<script src="../js/FM4Receiver.js"></script>
	<script src="../js/lastfm_artwork.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/FM4Receiver.css">
</head>
<body>
	<audio id="audioTag"></audio>
	<div id="logo">
		Radio FM4
	</div>
	<div id="nowplaying"></div>
	<div id="uhrzeit"></div>
	<div id="tabs">
		<div id="live" class="tab">
			<div class="artwork"></div>
			<div class="tracks"></div>
		</div>
		<div id="ondemand" class="tab">
			<div class="artwork"></div>
			<div class="description"></div>
		</div>
		<div id="podcast" class="tab">
			<div class="artwork"></div>
			<div class="description"></div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			var fmrc = window.fmrc = new $.FM4Receiver($("#audioTag"));
			fmrc.start();
			var tracks = window.tracks = new $.TrackService($("#live .tracks"));
			// tracks.start();
			var artwork = window.artwork = new $.LastFMArtwork($("#live .artwork"));
			artwork.start();

			$(fmrc).on("trackservice-start", function() {
				tracks.start();
			});
			$(fmrc).on("trackservice-stop", function() {
				tracks.stop();
			});
		});



		function update(){
			moment.lang("de");

			var now = moment();
			$('#uhrzeit').text(now.format("HH:mm:ss"));
		}

		function timedUpdate () {
			update();
			setTimeout(timedUpdate, 1000);
		}

		timedUpdate();
	</script>
</body>
</html>
