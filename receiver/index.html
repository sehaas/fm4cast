	<title>FM4 chromecast receiver</title>
	<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/apikey.js"></script>
	<script src="../js/FM4Receiver.js"></script>
	<script src="../js/lastfm_artwork.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/FM4Receiver.css">
</head>
<body>
	<audio id="audioTag"></audio>
	<div id="logo">
		FM4 chromecast
		<div id="artwork"></div>
		<div id="uhrzeit"></div>
		<div id="tracks"></div>
	</div>

	<script type="text/javascript">
		$(function() {
			var fmrc = new $.FM4Receiver($("#audioTag"));
			fmrc.start();
			var tracks = new $.TrackService($("#tracks"));
			tracks.start();
			var artwork = new $.LastFMArtwork($("#artwork"));
			artwork.start();
		});



		function update(){
			moment.lang("de");

			var now = moment();
			$('#uhrzeit').text(now.format("HH:mm:ss"));
		}

		function timedUpdate () {
			update();
			setTimeout(timedUpdate, 1000);
		}

		timedUpdate();
	</script>
</body>
</html>
