	<title>FM4 chromecast Sender</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../../apikey.js"></script><!-- make sure your apikeyfile is there -->
	<script src="../js/FM4Sender.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/FM4Sender.css"></head>
<body>
	<div class="logo">FM4</div>
	<div id="playerTag">
		<p>Receiver List</p>
		<div id="receiver_list" class="dynamic"></div>
		<p>Status</p>
		<div id="statusTag" class="dynamic"></div>
	</div>
<script type="text/javascript">
	$(function(){
		window.fm4sender = new $.FM4Sender($("#receiver_list"), $("#statusTag"));
		fm4sender.init();
	});
</script>
</body>
